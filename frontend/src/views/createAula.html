<div class="center">
    <section class="edit">
      <div class="title">
        <h1 v-if="isEdit">Modifica Aula</h1>
        <h1 v-else>Crea Aula</h1>
      </div>
      <form class="mid-form" @submit.prevent=save()>

        <label for="codice">Codice</label>
        <input type="text" name="codice" v-model="aula.codice" required/>

        <label for="piano">Piano</label>
        <input type="text" name="piano" v-model="aula.piano" required/>

        <label for="tipo">Tipo</label>
        <select v-model="aula.tipo" name="tipo" required>
          <option>lezione</option>
          <option>studio</option>
          <option>lavoro</option>
        </select>
     
        <label for="capienza">Capienza</label>
        <input type="text" name="capienza" v-model="aula.capienza" required/>

        <label for="edificio">Edificio</label>
        <select v-model="building" name="edificio" required >
          <option v-bind:value="{id: edificio.id}" v-for="edificio in edifici" :key="edificio.id"> {{edificio.nome}}</option>
        </select>
        
        <label for="image" >Mappa</label>
        <input type="file" id="file" ref="file" name="file0" @change="fileChange()" />
        
        <input v-if="isEdit" type="submit" value ="Modifica" class="button button-success" />
        <input v-else type="submit" value ="Salva" class="button button-success" />
      </form>
    </section>

    <div class="clearfix"></div>
  </div>
